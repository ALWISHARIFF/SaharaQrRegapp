<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Registration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      text-align: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .container {
      padding: 12px;
      max-width: 100%;
      margin: 0 auto;
    }

    .scanner-section {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .scanner-header {
      text-align: center;
      margin-bottom: 12px;
    }

    .scanner-header h2 {
      color: #333;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .scanner-status {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #scanner {
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #4CAF50;
      background: #f8f9fa;
      min-height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-section {
      background: white;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #e1e5e9;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-field:focus {
      outline: none;
      border-color: #4CAF50;
      background: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    }

    .input-field:read-only {
      background: #f1f3f4;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 3px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0 3px;
      border-radius: 6px;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0 3px;
      border-radius: 6px;
    }

    .warning {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 3px 12px rgba(255, 152, 0, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .records-section {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .records-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .records-header h3 {
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }

    .records-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .records-count {
      background: #4CAF50;
      color: white;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
    }

    .btn-export {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      padding: 6px 12px;
      width: auto;
      font-size: 11px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 4px;
      border-radius: 6px;
    }

    .btn-export:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }

    .record-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .record-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      border-color: #4CAF50;
    }

    .record-info {
      margin-bottom: 10px;
    }

    .record-qr {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #666;
      background: white;
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 6px;
      word-break: break-all;
      line-height: 1.3;
    }

    .record-name {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      line-height: 1.2;
    }

    .record-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 30px 16px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.4;
    }

    .camera-error {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin: 8px 0;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 16px;
      color: #666;
    }

    .loading p {
      font-size: 13px;
      margin: 0;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      
      .header {
        padding: 10px 12px;
      }
      
      .header h1 {
        font-size: 18px;
      }
      
      .scanner-section,
      .form-section,
      .records-section {
        padding: 14px;
        margin-bottom: 10px;
      }
      
      .record-actions {
        flex-direction: column;
        gap: 4px;
      }
      
      .btn-secondary,
      .btn-danger {
        width: 100%;
        margin: 2px 0;
        font-size: 12px;
        padding: 8px;
      }

      .record-qr {
        font-size: 11px;
        padding: 4px;
      }

      .record-name {
        font-size: 14px;
      }

      .records-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .records-header-right {
        align-self: flex-end;
      }

      .input-field {
        font-size: 16px; /* Prevent zoom on iOS */
      }

      #scanner {
        min-height: 240px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .container {
        padding: 6px;
      }

      .scanner-section,
      .form-section,
      .records-section {
        padding: 12px;
      }

      .header h1 {
        font-size: 16px;
      }

      .record-card {
        padding: 10px;
      }

      .btn {
        padding: 12px;
        font-size: 14px;
      }

      #scanner {
        min-height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📱 QR Registration</h1>
  </div>

  <div class="container">
    <!-- Scanner Section -->
    <div class="scanner-section">
      <div class="scanner-header">
        <h2>📸 QR Scanner</h2>
        <div class="scanner-status">
          <div class="status-dot"></div>
          <span>Ready to scan</span>
        </div>
      </div>
      <div id="scanner">
        <div class="loading">
          <div class="spinner"></div>
          <p>Initializing camera...</p>
        </div>
      </div>
      <div id="camera-error" class="camera-error" style="display: none;">
        <strong>Camera Access Required</strong><br>
        Please allow camera access to scan QR codes.
      </div>
    </div>

    <!-- Registration Form -->
    <div class="form-section">
      <form id="registerForm">
        <div class="input-group">
          <label for="qrcodeValue">🔗 QR Code Value</label>
          <input type="text" id="qrcodeValue" class="input-field" placeholder="Scan a QR code above" readonly>
        </div>
        
        <div class="input-group">
          <label for="personName">👤 Person Name</label>
          <input type="text" id="personName" class="input-field" placeholder="Enter person's name">
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn" disabled>
          ✅ Register QR Code
        </button>
        
        <div id="warning" class="warning" style="display:none;">
          ⚠️ This QR code is already registered!
        </div>
      </form>
    </div>

    <!-- Records Section -->
    <div class="records-section">
      <div class="records-header">
        <h3>📋 Registered Records</h3>
        <div class="records-header-right">
          <span class="records-count" id="recordsCount">0</span>
          <button class="btn btn-export" id="exportBtn" onclick="exportToCSV()" style="display: none;">
            📊 Export CSV
          </button>
        </div>
      </div>
      <div id="recordsList">
        <div class="empty-state">
          <div class="empty-state-icon">📝</div>
          <p>No QR codes registered yet.<br>Scan your first code above!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include the JavaScript functionality -->
  <script src="app.js"></script>
</body>
</html>
